name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      run: npm install
      working-directory: '../CS App For Kids Admin Website'
    - name: run lint
      run: eslint . --ext .js,.jsx,.ts,.tsx
      working-directory: '../CS App For Kids Admin Website'
